name: Test Coverage and Performance

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Run tests with coverage
      run: pnpm test:coverage
      working-directory: apps/web/main-app
      
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: apps/web/main-app/coverage/lcov.info
        flags: main-app
        name: main-app-coverage
        fail_ci_if_error: true
        
    - name: Coverage Summary
      run: |
        echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
        echo "| Metric | Coverage |" >> $GITHUB_STEP_SUMMARY
        echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY
        
        # Extract coverage percentages from coverage summary
        if [ -f "apps/web/main-app/coverage/coverage-summary.json" ]; then
          node -e "
            const coverage = require('./apps/web/main-app/coverage/coverage-summary.json');
            const total = coverage.total;
            console.log('| Lines | ' + total.lines.pct + '% |');
            console.log('| Functions | ' + total.functions.pct + '% |');
            console.log('| Branches | ' + total.branches.pct + '% |');
            console.log('| Statements | ' + total.statements.pct + '% |');
          " >> $GITHUB_STEP_SUMMARY
        fi
        
    - name: Comment PR with coverage
      if: github.event_name == 'pull_request'
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        recreate: true
        message: |
          ## üìä Test Coverage Report
          
          Coverage report has been generated and uploaded to Codecov.
          
          **Coverage Thresholds:**
          - Lines: 80%
          - Functions: 80%
          - Branches: 80%
          - Statements: 80%
          
          View detailed coverage report in the [Codecov dashboard](https://codecov.io/gh/${{ github.repository }}).

  performance-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Build for production
      run: pnpm build
      working-directory: apps/web/main-app
      
    - name: Analyze bundle
      run: pnpm build:analyze
      working-directory: apps/web/main-app
      
    - name: Upload bundle analysis
      uses: actions/upload-artifact@v4
      with:
        name: bundle-analysis
        path: |
          apps/web/main-app/dist/bundle-report.html
          apps/web/main-app/dist/bundle-stats.json
          
    - name: Performance Budget Check
      run: |
        echo "## üì¶ Bundle Analysis" >> $GITHUB_STEP_SUMMARY
        
        # Check bundle sizes
        MAIN_JS_SIZE=$(find apps/web/main-app/dist/assets -name "index-*.js" -exec wc -c {} \; | awk '{print $1}')
        MAIN_CSS_SIZE=$(find apps/web/main-app/dist/assets -name "index-*.css" -exec wc -c {} \; | awk '{print $1}')
        
        MAIN_JS_KB=$((MAIN_JS_SIZE / 1024))
        MAIN_CSS_KB=$((MAIN_CSS_SIZE / 1024))
        
        echo "| Asset | Size | Budget | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-------|------|--------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Main JS | ${MAIN_JS_KB}KB | 500KB | $([ $MAIN_JS_KB -lt 500 ] && echo "‚úÖ Pass" || echo "‚ùå Fail") |" >> $GITHUB_STEP_SUMMARY
        echo "| Main CSS | ${MAIN_CSS_KB}KB | 100KB | $([ $MAIN_CSS_KB -lt 100 ] && echo "‚úÖ Pass" || echo "‚ùå Fail") |" >> $GITHUB_STEP_SUMMARY
        
        # Fail if budgets exceeded
        if [ $MAIN_JS_KB -gt 500 ] || [ $MAIN_CSS_KB -gt 100 ]; then
          echo "‚ùå Performance budget exceeded!"
          exit 1
        fi
        
        echo "‚úÖ All performance budgets passed!"

  lighthouse-audit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Build for production
      run: pnpm build
      working-directory: apps/web/main-app
      
    - name: Serve built app
      run: pnpm preview &
      working-directory: apps/web/main-app
      
    - name: Wait for server
      run: npx wait-on http://localhost:4173
      
    - name: Run Lighthouse audit
      uses: treosh/lighthouse-ci-action@v10
      with:
        configPath: './apps/web/main-app/lighthouserc.json'
        uploadArtifacts: true
        temporaryPublicStorage: true
