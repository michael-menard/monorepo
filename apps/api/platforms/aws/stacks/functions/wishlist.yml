# Functions Stack: Wishlist
# Deploys: Wishlist Lambda functions
#
# Deploy:
#   pnpm serverless deploy --config stacks/functions/wishlist.yml --stage dev
#
# Dependencies: network, security, database, search, storage, auth
# Dependents: monitoring

service: lego-api-wishlist

frameworkVersion: '3'

plugins:
  - serverless-esbuild
  - serverless-iam-roles-per-function

provider:
  name: aws
  runtime: nodejs20.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  memorySize: ${self:custom.stageConfig.memorySize}
  timeout: 29
  deploymentMethod: direct

  environment:
    STAGE: ${self:provider.stage}
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: '1'
    NODE_OPTIONS: '--enable-source-maps'
    LOG_LEVEL: ${self:custom.stageConfig.logLevel}
    # Database
    POSTGRES_HOST: ${cf:lego-database-${self:provider.stage}.ClusterEndpoint}
    POSTGRES_PORT: ${cf:lego-database-${self:provider.stage}.ClusterPort}
    POSTGRES_DATABASE: ${cf:lego-database-${self:provider.stage}.DatabaseName}
    DB_SECRET_ARN: ${cf:lego-database-${self:provider.stage}.SecretArn}
    # OpenSearch
    OPENSEARCH_ENDPOINT: ${cf:lego-search-${self:provider.stage}.EndpointUrl}
    # S3
    S3_BUCKET: ${cf:lego-storage-${self:provider.stage}.BucketName}
    # Cognito
    COGNITO_USER_POOL_ID: ${cf:lego-auth-${self:provider.stage}.UserPoolId}
    COGNITO_CLIENT_ID: ${cf:lego-auth-${self:provider.stage}.UserPoolClientId}

  vpc:
    securityGroupIds:
      - ${cf:lego-security-${self:provider.stage}.LambdaSecurityGroupId}
    subnetIds:
      - ${cf:lego-network-${self:provider.stage}.PrivateSubnet1Id}
      - ${cf:lego-network-${self:provider.stage}.PrivateSubnet2Id}

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: 'arn:aws:logs:${self:provider.region}:*:*'
        - Effect: Allow
          Action:
            - xray:PutTraceSegments
            - xray:PutTelemetryRecords
          Resource: '*'
        - Effect: Allow
          Action:
            - ec2:CreateNetworkInterface
            - ec2:DescribeNetworkInterfaces
            - ec2:DeleteNetworkInterface
            - ec2:AssignPrivateIpAddresses
            - ec2:UnassignPrivateIpAddresses
          Resource: '*'
        - Effect: Allow
          Action:
            - secretsmanager:GetSecretValue
          Resource: ${cf:lego-database-${self:provider.stage}.SecretArn}
        - Effect: Allow
          Action:
            - es:ESHttpGet
            - es:ESHttpPost
            - es:ESHttpPut
            - es:ESHttpDelete
            - es:ESHttpHead
          Resource: !Sub '${cf:lego-search-${self:provider.stage}.DomainArn}/*'
        - Effect: Allow
          Action:
            - s3:GetObject
            - s3:PutObject
            - s3:DeleteObject
            - s3:ListBucket
            - s3:GetObjectTagging
            - s3:PutObjectTagging
          Resource:
            - ${cf:lego-storage-${self:provider.stage}.BucketArn}
            - !Sub '${cf:lego-storage-${self:provider.stage}.BucketArn}/*'

  httpApi:
    name: lego-api-wishlist-${self:provider.stage}
    cors:
      allowedOrigins:
        - http://localhost:3000
        - http://localhost:5173
      allowedHeaders:
        - Content-Type
        - Authorization
        - X-Amz-Date
        - X-Api-Key
        - X-Amz-Security-Token
        - X-Request-Id
      allowedMethods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      allowCredentials: true
      maxAge: 86400
    authorizers:
      cognitoJwtAuthorizer:
        type: jwt
        identitySource: $request.header.Authorization
        issuerUrl: ${cf:lego-auth-${self:provider.stage}.IssuerUrl}
        audience:
          - ${cf:lego-auth-${self:provider.stage}.UserPoolClientId}

  tags:
    Project: lego-api
    Environment: ${self:provider.stage}
    ManagedBy: Serverless
    Stack: functions-wishlist

custom:
  shared: ${file(../shared-config.yml)}
  stage: ${self:provider.stage}
  stageConfig: ${self:custom.shared.stages.${self:custom.stage}, self:custom.shared.stages.dev}

  esbuild:
    bundle: true
    minify: false
    sourcemap: true
    target: node20
    platform: node
    concurrency: 10
    exclude:
      - '@aws-sdk/*'
    plugins: ../../esbuild-plugins.js

package:
  individually: true
  patterns:
    - '!node_modules/**'
    - '!.git/**'
    - '!.sst/**'
    - '!.turbo/**'
    - '!docs/**'
    - '!**/*.test.ts'
    - '!**/*.spec.ts'
    - '!**/__tests__/**'
    - '!coverage/**'

functions:
  # List wishlist items
  list:
    handler: ../../endpoints/wishlist/list/handler.handler
    description: List wishlist items
    events:
      - httpApi:
          path: /api/wishlist
          method: GET
          authorizer:
            name: cognitoJwtAuthorizer

  # Create wishlist item
  createItem:
    handler: ../../endpoints/wishlist/create-item/handler.handler
    description: Create wishlist item
    events:
      - httpApi:
          path: /api/wishlist
          method: POST
          authorizer:
            name: cognitoJwtAuthorizer

  # Get wishlist item
  getItem:
    handler: ../../endpoints/wishlist/get-item/handler.handler
    description: Get wishlist item
    events:
      - httpApi:
          path: /api/wishlist/{id}
          method: GET
          authorizer:
            name: cognitoJwtAuthorizer

  # Update wishlist item
  updateItem:
    handler: ../../endpoints/wishlist/update-item/handler.handler
    description: Update wishlist item
    events:
      - httpApi:
          path: /api/wishlist/{id}
          method: PATCH
          authorizer:
            name: cognitoJwtAuthorizer

  # Delete wishlist item
  deleteItem:
    handler: ../../endpoints/wishlist/delete-item/handler.handler
    description: Delete wishlist item
    events:
      - httpApi:
          path: /api/wishlist/{id}
          method: DELETE
          authorizer:
            name: cognitoJwtAuthorizer

  # Reorder wishlist
  reorder:
    handler: ../../endpoints/wishlist/reorder/handler.handler
    description: Reorder wishlist items
    events:
      - httpApi:
          path: /api/wishlist/reorder
          method: POST
          authorizer:
            name: cognitoJwtAuthorizer

  # Search wishlist
  search:
    handler: ../../endpoints/wishlist/search/handler.handler
    description: Search wishlist items
    events:
      - httpApi:
          path: /api/wishlist/search
          method: GET
          authorizer:
            name: cognitoJwtAuthorizer

  # Upload image to wishlist item
  uploadImage:
    handler: ../../endpoints/wishlist/upload-image/handler.handler
    description: Upload image to wishlist item
    memorySize: 512
    events:
      - httpApi:
          path: /api/wishlist/{id}/image
          method: POST
          authorizer:
            name: cognitoJwtAuthorizer

resources:
  Outputs:
    HttpApiUrl:
      Description: Wishlist API URL
      Value: !Sub 'https://${HttpApi}.execute-api.${AWS::Region}.amazonaws.com'
      Export:
        Name: lego-api-wishlist-${self:provider.stage}-ApiUrl

    HttpApiId:
      Description: Wishlist API Gateway ID
      Value: !Ref HttpApi
      Export:
        Name: lego-api-wishlist-${self:provider.stage}-ApiId
