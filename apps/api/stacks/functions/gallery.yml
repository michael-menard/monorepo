# Functions Stack: Gallery
# Deploys: Gallery Lambda functions (images and albums)
#
# Deploy:
#   pnpm serverless deploy --config stacks/functions/gallery.yml --stage dev
#
# Dependencies: network, security, database, search, storage, auth
# Dependents: monitoring

service: lego-api-gallery

frameworkVersion: '3'

plugins:
  - serverless-esbuild
  - serverless-iam-roles-per-function

provider:
  name: aws
  runtime: nodejs20.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  memorySize: ${self:custom.stageConfig.memorySize}
  timeout: 29
  deploymentMethod: direct

  environment:
    STAGE: ${self:provider.stage}
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: '1'
    NODE_OPTIONS: '--enable-source-maps'
    LOG_LEVEL: ${self:custom.stageConfig.logLevel}
    # Database
    POSTGRES_HOST: ${cf:lego-database-${self:provider.stage}.ClusterEndpoint}
    POSTGRES_PORT: ${cf:lego-database-${self:provider.stage}.ClusterPort}
    POSTGRES_DATABASE: ${cf:lego-database-${self:provider.stage}.DatabaseName}
    DB_SECRET_ARN: ${cf:lego-database-${self:provider.stage}.SecretArn}
    # OpenSearch
    OPENSEARCH_ENDPOINT: ${cf:lego-search-${self:provider.stage}.EndpointUrl}
    # S3
    S3_BUCKET: ${cf:lego-storage-${self:provider.stage}.BucketName}
    # Cognito
    COGNITO_USER_POOL_ID: ${cf:lego-auth-${self:provider.stage}.UserPoolId}
    COGNITO_CLIENT_ID: ${cf:lego-auth-${self:provider.stage}.UserPoolClientId}

  vpc:
    securityGroupIds:
      - ${cf:lego-security-${self:provider.stage}.LambdaSecurityGroupId}
    subnetIds:
      - ${cf:lego-network-${self:provider.stage}.PrivateSubnet1Id}
      - ${cf:lego-network-${self:provider.stage}.PrivateSubnet2Id}

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: 'arn:aws:logs:${self:provider.region}:*:*'
        - Effect: Allow
          Action:
            - xray:PutTraceSegments
            - xray:PutTelemetryRecords
          Resource: '*'
        - Effect: Allow
          Action:
            - ec2:CreateNetworkInterface
            - ec2:DescribeNetworkInterfaces
            - ec2:DeleteNetworkInterface
            - ec2:AssignPrivateIpAddresses
            - ec2:UnassignPrivateIpAddresses
          Resource: '*'
        - Effect: Allow
          Action:
            - secretsmanager:GetSecretValue
          Resource: ${cf:lego-database-${self:provider.stage}.SecretArn}
        - Effect: Allow
          Action:
            - es:ESHttpGet
            - es:ESHttpPost
            - es:ESHttpPut
            - es:ESHttpDelete
            - es:ESHttpHead
          Resource: !Sub '${cf:lego-search-${self:provider.stage}.DomainArn}/*'
        - Effect: Allow
          Action:
            - s3:GetObject
            - s3:PutObject
            - s3:DeleteObject
            - s3:ListBucket
            - s3:GetObjectTagging
            - s3:PutObjectTagging
          Resource:
            - ${cf:lego-storage-${self:provider.stage}.BucketArn}
            - !Sub '${cf:lego-storage-${self:provider.stage}.BucketArn}/*'

  httpApi:
    name: lego-api-gallery-${self:provider.stage}
    cors:
      allowedOrigins:
        - http://localhost:3000
        - http://localhost:5173
      allowedHeaders:
        - Content-Type
        - Authorization
        - X-Amz-Date
        - X-Api-Key
        - X-Amz-Security-Token
        - X-Request-Id
      allowedMethods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      allowCredentials: true
      maxAge: 86400
    authorizers:
      cognitoJwtAuthorizer:
        type: jwt
        identitySource: $request.header.Authorization
        issuerUrl: ${cf:lego-auth-${self:provider.stage}.IssuerUrl}
        audience:
          - ${cf:lego-auth-${self:provider.stage}.UserPoolClientId}

  tags:
    Project: lego-api
    Environment: ${self:provider.stage}
    ManagedBy: Serverless
    Stack: functions-gallery

custom:
  shared: ${file(../shared-config.yml)}
  stage: ${self:provider.stage}
  stageConfig: ${self:custom.shared.stages.${self:custom.stage}, self:custom.shared.stages.dev}

  esbuild:
    bundle: true
    minify: false
    sourcemap: true
    target: node20
    platform: node
    concurrency: 10
    exclude:
      - '@aws-sdk/*'
    plugins: ../../esbuild-plugins.js

package:
  individually: true
  patterns:
    - '!node_modules/**'
    - '!.git/**'
    - '!.sst/**'
    - '!.turbo/**'
    - '!docs/**'
    - '!**/*.test.ts'
    - '!**/*.spec.ts'
    - '!**/__tests__/**'
    - '!coverage/**'

functions:
  # Upload image to gallery
  uploadImage:
    handler: ../../endpoints/gallery/upload-image/handler.handler
    description: Upload image to gallery
    memorySize: 512
    events:
      - httpApi:
          path: /api/gallery/images
          method: POST
          authorizer:
            name: cognitoJwtAuthorizer

  # List images in gallery
  listImages:
    handler: ../../endpoints/gallery/list-images/handler.handler
    description: List gallery images
    events:
      - httpApi:
          path: /api/gallery/images
          method: GET
          authorizer:
            name: cognitoJwtAuthorizer

  # Search images
  searchImages:
    handler: ../../endpoints/gallery/search-images/handler.handler
    description: Search gallery images
    events:
      - httpApi:
          path: /api/gallery/search
          method: GET
          authorizer:
            name: cognitoJwtAuthorizer

  # Get single image
  getImage:
    handler: ../../endpoints/gallery/get-image/handler.handler
    description: Get gallery image details
    events:
      - httpApi:
          path: /api/gallery/images/{id}
          method: GET
          authorizer:
            name: cognitoJwtAuthorizer

  # Update image
  updateImage:
    handler: ../../endpoints/gallery/update-image/handler.handler
    description: Update gallery image
    events:
      - httpApi:
          path: /api/gallery/images/{id}
          method: PATCH
          authorizer:
            name: cognitoJwtAuthorizer

  # Delete image
  deleteImage:
    handler: ../../endpoints/gallery/delete-image/handler.handler
    description: Delete gallery image
    events:
      - httpApi:
          path: /api/gallery/images/{id}
          method: DELETE
          authorizer:
            name: cognitoJwtAuthorizer

  # Flag image
  flagImage:
    handler: ../../endpoints/gallery/flag-image/handler.handler
    description: Flag gallery image for review
    events:
      - httpApi:
          path: /api/gallery/images/{id}/flag
          method: POST
          authorizer:
            name: cognitoJwtAuthorizer

  # Create album
  createAlbum:
    handler: ../../endpoints/gallery/create-album/handler.handler
    description: Create gallery album
    events:
      - httpApi:
          path: /api/gallery/albums
          method: POST
          authorizer:
            name: cognitoJwtAuthorizer

  # List albums
  listAlbums:
    handler: ../../endpoints/gallery/list-albums/handler.handler
    description: List gallery albums
    events:
      - httpApi:
          path: /api/gallery/albums
          method: GET
          authorizer:
            name: cognitoJwtAuthorizer

  # Get album
  getAlbum:
    handler: ../../endpoints/gallery/get-album/handler.handler
    description: Get gallery album
    events:
      - httpApi:
          path: /api/gallery/albums/{id}
          method: GET
          authorizer:
            name: cognitoJwtAuthorizer

  # Update album
  updateAlbum:
    handler: ../../endpoints/gallery/update-album/handler.handler
    description: Update gallery album
    events:
      - httpApi:
          path: /api/gallery/albums/{id}
          method: PATCH
          authorizer:
            name: cognitoJwtAuthorizer

  # Delete album
  deleteAlbum:
    handler: ../../endpoints/gallery/delete-album/handler.handler
    description: Delete gallery album
    events:
      - httpApi:
          path: /api/gallery/albums/{id}
          method: DELETE
          authorizer:
            name: cognitoJwtAuthorizer

resources:
  Outputs:
    HttpApiUrl:
      Description: Gallery API URL
      Value: !Sub 'https://${HttpApi}.execute-api.${AWS::Region}.amazonaws.com'
      Export:
        Name: lego-api-gallery-${self:provider.stage}-ApiUrl

    HttpApiId:
      Description: Gallery API Gateway ID
      Value: !Ref HttpApi
      Export:
        Name: lego-api-gallery-${self:provider.stage}-ApiId
