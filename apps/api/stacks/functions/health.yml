# Functions Stack: Health
# Deploys: Health check Lambda function (public, no auth)
#
# Deploy:
#   pnpm serverless deploy --config stacks/functions/health.yml --stage dev
#
# Dependencies: network, security
# Dependents: monitoring

service: lego-api-health

frameworkVersion: '3'

plugins:
  - serverless-esbuild
  - serverless-iam-roles-per-function

provider:
  name: aws
  runtime: nodejs20.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  memorySize: 256
  timeout: 29
  deploymentMethod: direct

  environment:
    STAGE: ${self:provider.stage}
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: '1'
    NODE_OPTIONS: '--enable-source-maps'
    LOG_LEVEL: ${self:custom.stageConfig.logLevel}
    # Database
    POSTGRES_HOST: ${cf:lego-database-${self:provider.stage}.ClusterEndpoint}
    POSTGRES_PORT: ${cf:lego-database-${self:provider.stage}.ClusterPort}
    POSTGRES_DATABASE: ${cf:lego-database-${self:provider.stage}.DatabaseName}
    DB_SECRET_ARN: ${cf:lego-database-${self:provider.stage}.SecretArn}
    # OpenSearch
    OPENSEARCH_ENDPOINT: ${cf:lego-search-${self:provider.stage}.EndpointUrl}
    # S3
    S3_BUCKET: ${cf:lego-storage-${self:provider.stage}.BucketName}
    # Cognito
    COGNITO_USER_POOL_ID: ${cf:lego-auth-${self:provider.stage}.UserPoolId}
    COGNITO_CLIENT_ID: ${cf:lego-auth-${self:provider.stage}.UserPoolClientId}

  vpc:
    securityGroupIds:
      - ${cf:lego-security-${self:provider.stage}.LambdaSecurityGroupId}
    subnetIds:
      - ${cf:lego-network-${self:provider.stage}.PrivateSubnet1Id}
      - ${cf:lego-network-${self:provider.stage}.PrivateSubnet2Id}

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: 'arn:aws:logs:${self:provider.region}:*:*'
        - Effect: Allow
          Action:
            - xray:PutTraceSegments
            - xray:PutTelemetryRecords
          Resource: '*'
        - Effect: Allow
          Action:
            - ec2:CreateNetworkInterface
            - ec2:DescribeNetworkInterfaces
            - ec2:DeleteNetworkInterface
            - ec2:AssignPrivateIpAddresses
            - ec2:UnassignPrivateIpAddresses
          Resource: '*'

  httpApi:
    name: lego-api-health-${self:provider.stage}
    cors:
      allowedOrigins:
        - http://localhost:3000
        - http://localhost:5173
      allowedHeaders:
        - Content-Type
        - Authorization
        - X-Amz-Date
        - X-Api-Key
        - X-Amz-Security-Token
        - X-Request-Id
      allowedMethods:
        - GET
        - OPTIONS
      allowCredentials: true
      maxAge: 86400

  tags:
    Project: lego-api
    Environment: ${self:provider.stage}
    ManagedBy: Serverless
    Stack: functions-health

custom:
  shared: ${file(../shared-config.yml)}
  stage: ${self:provider.stage}
  stageConfig: ${self:custom.shared.stages.${self:custom.stage}, self:custom.shared.stages.dev}

  esbuild:
    bundle: true
    minify: false
    sourcemap: true
    target: node20
    platform: node
    concurrency: 10
    exclude:
      - '@aws-sdk/*'
    plugins: ../../esbuild-plugins.js

package:
  individually: true
  patterns:
    - '!node_modules/**'
    - '!.git/**'
    - '!.sst/**'
    - '!.turbo/**'
    - '!docs/**'
    - '!**/*.test.ts'
    - '!**/*.spec.ts'
    - '!**/__tests__/**'
    - '!coverage/**'

functions:
  healthCheck:
    handler: ../../endpoints/health/handler.handler
    description: Health check endpoint for monitoring
    events:
      - httpApi:
          path: /health
          method: GET

  Outputs:
    HttpApiUrl:
      Description: Health API URL
      Value: !Sub 'https://${HttpApi}.execute-api.${AWS::Region}.amazonaws.com'
      Export:
        Name: lego-api-health-${self:provider.stage}-ApiUrl

    HttpApiId:
      Description: Health API Gateway ID
      Value: !Ref HttpApi
      Export:
        Name: lego-api-health-${self:provider.stage}-ApiId
