/api/flag:
  post:
    summary: Flag an image for moderation
    description: Flag a gallery image for review by moderators. Requires authentication.
    security:
      - cookieAuth: []
      - bearerAuth: []
    parameters:
      - $ref: '../components/parameters.yaml#/csrfToken'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - imageId
            properties:
              imageId:
                type: string
                format: uuid
                description: ID of the image to flag
              reason:
                type: string
                description: Reason for flagging (optional)
          examples:
            valid:
              summary: Valid flag request
              value:
                imageId: "image-123"
                reason: "Inappropriate content"
    responses:
      '201':
        description: Image flagged successfully
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/GalleryFlagResponse'
      '400':
        description: Invalid input
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/Error'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/Error'
      '403':
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/Error'
      '404':
        description: Image not found
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/Error'
      '409':
        description: Already flagged
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/Error'
      '429':
        description: Rate limit exceeded
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/Error'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/Error'
