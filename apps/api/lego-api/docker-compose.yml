# Docker Compose for LEGO API Local Development
# WISH-2124: Redis cache support for feature flags

version: '3.9'

services:
  # Redis 7.2 for feature flag caching (AC 11)
  redis:
    image: redis:7.2-alpine
    container_name: lego-api-redis
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - lego-api-network

