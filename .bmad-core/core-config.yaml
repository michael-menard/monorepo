markdownExploder: true
qa:
  qaLocation: docs/qa
prd:
  prdFile: docs/prd.md
  prdVersion: v4
  prdSharded: true
  prdShardedLocation: docs/prd
  epicFilePattern: epic-{n}*.md
architecture:
  architectureFile: docs/architecture.md
  architectureVersion: v4
  architectureSharded: true
  architectureShardedLocation: docs/architecture
customTechnicalDocuments: null
devLoadAlwaysFiles:
  - docs/architecture/coding-standards.md
  - docs/architecture/tech-stack.md
  - docs/architecture/source-tree.md
devDebugLog: .ai/debug-log.md
devStoryLocation: docs/stories
devStoryPattern: "epic-*/{{prefix}}-{{number}}-*.md"
devStoryPrefixes:
  - hskp  # Epic 0 - Housekeeping
  - lnch  # Epic 0 - Launch Readiness
  - auth  # Epic 1 - Auth
  - dash  # Epic 2 - Dashboard
  - glry  # Epic 3 - Shared Gallery
  - inst  # Epic 4 - Instructions
  - insp  # Epic 5 - Inspiration
  - wish  # Epic 6 - Wishlist
  - sets  # Epic 7 - Sets
  - pref  # Epic 8 - Settings
slashPrefix: BMad
