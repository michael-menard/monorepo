name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      should-run: ${{ steps.changes.outputs.e2e }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            e2e:
              - 'apps/web/main-app/**'
              - 'apps/web/playwright/**'
              - 'packages/**'
              - 'package.json'
              - 'pnpm-lock.yaml'

  e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.should-run == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter @repo/playwright exec playwright install --with-deps chromium

      - name: Build main-app
        run: pnpm --filter main-app build

      - name: Run E2E tests (smoke)
        run: pnpm --filter @repo/playwright test:bdd:smoke
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/web/playwright/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: apps/web/playwright/test-results/
          retention-days: 7

      - name: Upload Cucumber report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cucumber-report
          path: apps/web/playwright/cucumber-report/
          retention-days: 30

      - name: Upload video traces (on failure)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: failure-traces
          path: apps/web/playwright/test-results/**/*.webm
          retention-days: 7

  e2e-full:
    name: Playwright E2E Tests (Full Suite)
    runs-on: ubuntu-latest
    needs: changes
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.changes.outputs.should-run == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter @repo/playwright exec playwright install --with-deps chromium

      - name: Build main-app
        run: pnpm --filter main-app build

      - name: Run all E2E tests
        run: pnpm --filter @repo/playwright test:bdd
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-full
          path: apps/web/playwright/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-full
          path: apps/web/playwright/test-results/
          retention-days: 7
