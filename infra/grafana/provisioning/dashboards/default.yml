# Grafana Dashboard Provisioning
# Automatically loads dashboards from /var/lib/grafana/dashboards

apiVersion: 1

providers:
  - name: 'Default'
    orgId: 1
    folder: 'Monorepo'
    folderUid: 'monorepo'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
